
[formatters]
keys: simple

[handlers]
keys: console,file

[loggers]
keys: root

[formatter_simple]
format: %(asctime)s. %(name)s:%(levelname)s. %(message)s
datefmt: %x %X

[handler_console]
class: StreamHandler
args: [sys.stdout]
formatter: simple
level: INFO

[handler_file]
class: handlers.RotatingFileHandler
args: ['/var/log/rsvreports', 'a', 2097152, 5]
formatter: simple

[logger_root]
level: INFO
handlers: console,file



